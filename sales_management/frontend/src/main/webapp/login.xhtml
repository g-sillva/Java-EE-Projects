<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="styles" name="login.css"/>
	
	<script type="text/javascript">
	    function handleLoginCallback(xhr, status, args) {
	        if (args.jwtToken) {
	            localStorage.setItem('jwtToken', args.jwtToken);
	        }
	    }
	</script>
</h:head>
<h:body>

	<div class="login-container">
		<div class="login-header">
			<h1>Login</h1>
		</div>
		<h:form id="login-form">
		
			<div class="login-form-row">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<h:inputText id="email" value="#{loginBean.email}" required="true" p:placeholder="Insert your email"/>
				<p:message for="email" />
			</div>

			<div class="login-form-row">
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputSecret id="password" value="#{loginBean.password}"
					required="true" />
			</div>
			
			<p:messages id="error-messages" showDetail="false" autoUpdate="true" closable="true" />
			
			<p:commandButton id="login-btn" value="Login" action="#{loginBean.login}"
			oncomplete="handleLoginCallback(xhr, status, args)" update="error-messages"/>
		</h:form>

	</div>
</h:body>
</html>
