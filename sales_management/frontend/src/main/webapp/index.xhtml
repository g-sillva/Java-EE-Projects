<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sales Management</title>
	<h:outputStylesheet library="styles" name="index.css" />
</h:head>

<h:body>
	<f:event type="preRenderView" listener="#{salesBean.fetchSales}" />

	<header>
		<h2>SALES MANAGEMENT</h2>
	</header>

	<h:form>
		<div class="card">
			<p:dataTable var="sale" value="#{salesBean.sales}">
				<p:column headerText="ID">
					<h:outputText value="#{sale.id}" />
				</p:column>

				<p:column headerText="Title">
					<h:outputText value="#{sale.title}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{sale.description}" />
				</p:column>
				
				<p:column headerText="Value">
					<h:outputText value="#{sale.value}" />
				</p:column>

				<p:column headerText="Date">
					<h:outputText value="#{sale.date}" />
				</p:column>
				
				<p:column headerText="Actions">
					<p:commandLink action="#{salesBean.deleteSale(sale)}" value="Delete" onclick="return confirm('Are you sure you want to delete this sale?');" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
